name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Cái này để mày có thể bấm chạy thủ công nếu muốn

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Prepare Web Assets
        run: npm run build

      - name: Setup Capacitor
        run: |
          npx cap init odersad-app com.odersad.app --web-dir www
          npx cap add android

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/debug/app-debug.apk
